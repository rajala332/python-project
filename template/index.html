<!DOCTYPE html>
<html>
<head>
    <title>CO₂ Emission Calculator</title>
    <style>
        body {
            margin: 40px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .result {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CO₂ Emission Calculator</h2>
        <form method="post">
            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" required>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="lpg">LPG</option>
            </select>
            <label for="liters">Liters Used:</label>
            <input type="number" name="liters" step="1" required>

            <input type="submit" value="Calculate">
        </form>
        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
